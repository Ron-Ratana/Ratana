<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
    <link rel="stylesheet" href="gg.css">
</head>
<body>
    <h1><b>USER INFORMATION FORM</b></h1>
    <form>
        <label>Enter Username:</label>
        <input type="text" placeholder="Please input your name."><br><br>

        <label>Enter Password:</label>
        <input type="password" placeholder="Please input your Password..."><br><br>

        <label>Enter Email:</label>
        <input type="email" placeholder="Please input your Email"><br><br>

        <label>Enter Age:</label>
        <input type="number" placeholder="Please input your Age"><br><br>

        <!-- radio button -->
         <label>Gender:</label>
         <label><input type="radio" name="gender" value="male">Male</label>
         <label><input type="radio" name="gender" value="female">Female</label><br><br>
        <label for="">subject</label>
        <label><input type="checkbox" name="subject" value="C#" >C#</label>
        <label><input type="checkbox" name="subject" value="HTML">HTML</label>
        <label><input type="checkbox" name="subject" value="CSS">CSS</label>
        <label><input type="checkbox" name="subject" value="PHP" >PHP</label>
        <label><input type="checkbox" name="subject" value="GD">GD</label>
        <label><input type="checkbox" name="subject" value="END">END</label>
        <label><input type="checkbox" name="subject" value="AC" >AC</label>
        <label><input type="checkbox" name="subject" value="JAVA">JAVA</label>
        <label><input type="checkbox" name="subject" value="JS">JS</label> <br><br>
        <!-- Combo Box Select -->
<label>Choose a School:</label>
<select>
  <option value="SETEC">SETEC</option>
  <option value="RUPP">RUPP</option>
  <option value="NUM">NUM</option>
  <option value="NIE">NIE</option>
</select><br><br>
         <!-- Type description -->
<label>Description:</label><br>
<textarea rows="12" cols="65" placeholder="Write your comment here..."></textarea><br><br>

     <br><br><input type="submit" value="Login">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
